<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="BORRAR CLIENTE"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdCliente:" for="idCliente" />
                    <h:inputText id="idCliente" value="#{controladorCliente.cliente.idCliente}" title="IdCliente" required="true" requiredMessage="The IdCliente field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{controladorCliente.cliente.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Apellido:" for="apellido" />
                    <h:inputText id="apellido" value="#{controladorCliente.cliente.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                    <h:outputLabel value="NumDoc:" for="numDoc" />
                    <h:inputText id="numDoc" value="#{controladorCliente.cliente.numDoc}" title="NumDoc" required="true" requiredMessage="The NumDoc field is required."/>
                    <h:outputLabel value="Estado:" for="estado" />
                    <h:inputText id="estado" value="#{controladorCliente.cliente.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                    <h:outputLabel value="Direccion:" for="direccion" />
                    <h:inputText id="direccion" value="#{controladorCliente.cliente.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    <h:outputLabel value="Telefono:" for="telefono" />
                    <h:inputText id="telefono" value="#{controladorCliente.cliente.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                </h:panelGrid>
                <h:commandButton value="Borrar cliente" action="#{controladorCliente.deleteCliente()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
