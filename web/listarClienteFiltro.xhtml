<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <h:head>
        <title>CLIENTES INDUCEDA</title>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"></link>
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css"></link>
    </h:head>
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script> 
	
	   <script>
        $(document).ready(function () {
            $('#t-all').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ]
            });
        });</script>
    <h:body>
        LISTADO DE CLIENTES CON FILTRO
        <table id="t-all">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>DOCUMENTO</th>
                    <th>ESTADO</th>
                    <th>DIRECCIÓN</th>
                    <th>TELÉFONO</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </tr>
            </thead>
            <tbody>
                <c:forEach items="#{controladorCliente.listarCliente()}" var="cliente">
                <tr>
                    <td>#{cliente.idCliente}</td>
                    <td>#{cliente.nombre}</td>
                    <td>#{cliente.apellido}</td>
                    <td>#{cliente.numDoc}</td>
                    <td>#{cliente.estado}</td>
                    <td>#{cliente.direccion}</td>
                    <td>#{cliente.telefono}</td>
                    <td><h:form> <h:commandButton value="Editar" action="#{controladorCliente.update(cliente)}"/>   </h:form></td>
                    <td><h:form> <h:commandButton value="Borrar" action="#{controladorCliente.deleteCliente(cliente)}"/>   </h:form></td>
                    
                </tr>
                    </c:forEach>
            </tbody>
        </table>
        

    </h:body>
</html>
